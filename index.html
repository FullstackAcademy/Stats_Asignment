<!DOCTYPE html>
<html>
  <head>
    <title>Block Counter</title>
    <style>
      body {
        text-align: center;
        font-family: Arial;
        background: lightblue;
      }
      h1 {
        color: purple;
      }
      input {
        padding: 10px;
        width: 200px;
      }
      button {
        padding: 10px;
        background: orange;
        color: white;
      }

      #results {
        margin: 20px;
        background: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>My Block Counter</h1>
    <p>Enter numbers separated by commas (like 1,2,3):</p>
    <input type="text" id="numberBox" placeholder="e.g., 1,2,3" />
    <button onclick="playWithNumbers()">Go!</button>
    <div id="results">Results will show here!</div>
    <script src="numbers.js"></script>
  </body>
</html>
